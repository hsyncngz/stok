<!DOCTYPE html>
<html>
<head>
  <title>Ürün Kataloğu</title>
  <style>
    input, select { margin: 10px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h2>Ürün Kataloğu</h2>

  <!-- Arama ve Filtre -->
  <input type="text" id="searchInput" placeholder="Ürün adı ara...">
  <select id="categoryFilter">
    <option value="">Tüm Kategoriler</option>
  </select>

  <table id="dataTable"></table>

  <script>
    const rawData = JSON.parse(localStorage.getItem('excelData'));
    const table = document.getElementById('dataTable');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');

    // Kategori filtre seçeneklerini doldur
    const categories = [...new Set(rawData.map(item => item.Kategori))];
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categoryFilter.appendChild(option);
    });

    // Tabloyu oluştur
    function renderTable(data) {
      table.innerHTML = '';
      const headers = Object.keys(data[0]);
      const headerRow = table.insertRow();
      headers.forEach(h => {
        const cell = headerRow.insertCell();
        cell.textContent = h;
      });

      data.forEach(item => {
        const row = table.insertRow();
        headers.forEach(h => {
          const cell = row.insertCell();
          cell.textContent = item[h];
        });
      });
    }

    // Filtreleme ve arama
    function filterData() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      const filtered = rawData.filter(item => {
        const matchesSearch = item.ÜrünAdı.toLowerCase().includes(searchTerm);
        const matchesCategory = selectedCategory === '' || item.Kategori === selectedCategory;
        return matchesSearch && matchesCategory;
      });
      renderTable(filtered);
    }

    searchInput.addEventListener('input', filterData);
    categoryFilter.addEventListener('change', filterData);

    // İlk tablo render
    renderTable(rawData);
  </script>
</body>
</html>
